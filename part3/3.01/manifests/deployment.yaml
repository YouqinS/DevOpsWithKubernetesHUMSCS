apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hashgenerator
  name: hashgenerator
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: hashgenerator
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: hashgenerator
    spec:
      containers:
        - image: lnsth/logoutput:exercise_3.01
          imagePullPolicy: Always
          name: logoutput
          ports:
            - containerPort: 9999
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          envFrom:
            - configMapRef:
                name: logoutput-pigpong-configmap
        - name: pingpong
          image: lnsth/pingpong:exercise_3.01
          imagePullPolicy: Always
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30